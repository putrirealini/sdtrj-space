<div class="my-folder-container">
  <img
    src="images/my-folder-welcome.png"
    alt="Teacher Folder Welcome Banner"
    class="welcome-banner"
  />

  <div class="page-header">
    <button (click)="goBack()" class="back-button">
      <img src="images/back-arrow.png" alt="Back" />
    </button>
    <h2 class="teacher-name">{{ user?.name }}'s Folder</h2>
  </div>

  <div class="folder-grid">
    <div *ngFor="let folder of teacherFolders">
      <a
        [routerLink]="'/principal/teacher-folder/' + user?.id + '/' + folder.name"
        class="folder-card"
      >
        <img src="images/my-folder-icon.png" alt="Folder Icon" class="folder-icon" />
        <span class="folder-name">{{ folder.name | titlecase }}</span>
      </a>
    </div>
  </div>
</div>
