<div class="dashboard-container">
  <img src="images/principal-welcome-banner.png" alt="Welcome Banner" class="welcome-banner">

  <section class="dashboard-section">
    <h3 class="section-title">
      <img src="images/megaphone-icon.png" alt="Icon">
      Official Announcement
    </h3>
    <div class="announcement-grid">
      <div class="announcement-card" *ngFor="let item of announcements">
        <h4>{{ item.title }}</h4>
        <span>{{ item.date }}</span>
        <a href="#" class="download-link">
          <img src="images/download-blue.png" alt="Download">
          Download
        </a>
      </div>
    </div>
  </section>

  <section class="dashboard-section">
    <h3 class="section-title">Recent Teacher's Folder</h3>
    <div class="teacher-grid">
      <div class="teacher-card" *ngFor="let teacher of teacherFolders">
        <img src="images/teacher-avatar.png" alt="Avatar" class="teacher-avatar">
        <h5 class="teacher-name">{{ teacher.name }}</h5>
        <span class="teacher-title">{{ teacher.title }}</span>
      </div>
    </div>
  </section>
