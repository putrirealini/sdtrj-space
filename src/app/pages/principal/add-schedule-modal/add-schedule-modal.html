<div class="modal-backdrop" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <h2>Add Schedules</h2>

    <form class="schedule-form">
      <!-- Teacher -->
      <label for="teacher">Teacher</label>
      <select id="teacher" name="teacher" [(ngModel)]="schedule.teacherId">
        <option value="">Select Teacher</option>
        <option *ngFor="let teacher of teachers" [value]="teacher._id">
          {{ teacher.name }}
        </option>
      </select>

      <!-- Day -->
      <label for="day">Day</label>
      <select id="day" name="day" [(ngModel)]="schedule.day">
        <option value="">Select Day</option>
        <option value="monday">Monday</option>
        <option value="tuesday">Tuesday</option>
        <option value="wednesday">Wednesday</option>
        <option value="thursday">Thursday</option>
        <option value="friday">Friday</option>
      </select>

      <!-- Time -->
      <label for="period">Time</label>
      <select id="period" name="period" [(ngModel)]="schedule.period">
        <option value="">Select Time</option>
        <option value="period1">Period 1 (07.55 - 08.30)</option>
        <option value="period2">Period 2 (08.30 - 09.05)</option>
        <option value="period3">Period 3 (09.05 - 09.40)</option>
        <option value="period4">Period 4 (09.40 - 10.10)</option>
        <option value="period5">Period 5 (10.45 - 11.20)</option>
        <option value="period6">Period 6 (11.20 - 11.55)</option>
        <option value="period7">Period 7 (12.25 - 13.00)</option>
        <option value="period8">Period 8 (13.00 - 13.35)</option>
        <option value="period9">Period 9 (13.35 - 14.10)</option>
      </select>

      <!-- Subject -->
      <label for="subject">School Subject</label>
      <input
        type="text"
        id="subject"
        name="subject"
        [(ngModel)]="schedule.subject"
        placeholder="Enter subject name"
      />

      <!-- Class -->
      <label for="class">Class</label>
      <input
        type="text"
        id="class"
        name="class"
        [(ngModel)]="schedule.class"
        placeholder="Enter class name"
      />
    </form>

    <div class="modal-actions">
      <button class="cancel-btn" (click)="closeModal()">Cancel</button>
      <button class="save-btn" (click)="saveSchedule()">Save</button>
    </div>
  </div>
</div>
