<div class="modal-backdrop" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <h2>Add Schedules</h2>
    
    <form class="schedule-form">
      <label for="day">Day</label>
      <select id="day" name="day">
        <option value="">Select Day</option>
        <option value="monday">Monday</option>
        <option value="tuesday">Tuesday</option>
        <option value="wednesday">Wednesday</option>
        <option value="thursday">Thursday</option>
        <option value="friday">Friday</option>

        </select>
      
      <label for="time">Time</label>
      <select id="time" name="time">
        <option value="">Select Time</option>
        <option value="1">Period 1 (07.55 - 08.30)</option>
        <option value="2">Period 2 (08.30 - 09.05)</option>
        <option value="3">Period 3 (09.05 - 09.40)</option>
        <option value="4">Period 4 (09.40 - 10.10)</option>
        <option value="5">Period 5 (10.45 - 11.20)</option>
        <option value="6">Period 6 (11.20 - 11.55)</option>
        <option value="7">Period 7 (12.25 - 13.00)</option>
        <option value="8">Period 8 (13.00 - 13.35)</option>
        <option value="9">Period 9 (13.35 - 14.10)</option>
        </select>
      
      <label for="subject">School Subject</label>
      <input type="text" id="subject" placeholder="Enter subject name">
      
      <label for="class">Class</label>
      <input type="text" id="class" placeholder="Enter class name">
    </form>
    
    <div class="modal-actions">
      <button class="cancel-btn" (click)="closeModal()">Cancel</button>
      <button class="save-btn">Save</button>
    </div>
  </div>
</div>
