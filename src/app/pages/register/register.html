<div class="login-container">
  <div class="info-panel">
    <div class="info-content">
      <h2>Welcome to</h2>
      <h1 class="brand-name">SDTRJ-Space</h1>
      <img src="images/login-img.png" alt="Illustration of people learning" />
    </div>
  </div>

  <div class="form-panel">
    <div class="login-card">
      <h2>Create Account</h2>

      <!-- Reactive form binding -->
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <!-- Name -->
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your full name" formControlName="name" />
          <small class="error" *ngIf="hasFieldError('name')">{{ getFieldError('name') }}</small>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" formControlName="email" />
          <small class="error" *ngIf="hasFieldError('email')">{{ getFieldError('email') }}</small>
        </div>

        <!-- Password -->
        <div class="form-group password-group">
          <label for="password">Password</label>
          <div class="password-input-wrapper">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              placeholder="**********"
              formControlName="password"
            />
            <button type="button" class="toggle-password" (click)="togglePassword()">
              {{ showPassword ? 'Hide' : 'Show' }}
            </button>
          </div>
          <small class="error" *ngIf="hasFieldError('password')">{{
            getFieldError('password')
          }}</small>
        </div>

        <!-- NIP -->
        <div class="form-group">
          <label for="nip">NIP</label>
          <input type="text" id="nip" placeholder="12345667" formControlName="nip" />
          <small class="error" *ngIf="hasFieldError('nip')">{{ getFieldError('nip') }}</small>
        </div>

        <!-- Terms checkbox -->
        <div class="options">
          <div class="remember-me">
            <input type="checkbox" id="terms" required />
            <label for="terms">I agree to the terms of service and privacy policy</label>
          </div>
        </div>

        <!-- Submit button -->
        <button type="submit" class="login-button" [disabled]="registerForm.invalid || isLoading">
          {{ isLoading ? 'Registering...' : 'Sign Up' }}
        </button>

        <!-- Global error -->
        <p class="error" *ngIf="error">{{ error }}</p>
      </form>

      <p class="register-link">Already have an account? <a routerLink="/login">Log in</a></p>
    </div>
  </div>
</div>
