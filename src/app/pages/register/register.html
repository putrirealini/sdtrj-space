<div class="login-container">
  <div class="info-panel">
    <div class="info-content">
      <h2>Welcome to</h2>
      <h1 class="brand-name">SDTRJ-Space</h1>
      <img src="images/login-img.png" alt="Illustration of people learning" />
    </div>
  </div>

  <div class="form-panel">
    <div class="login-card">
      <h2>Create Account</h2>

      <!-- Reactive form binding -->
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <!-- Name -->
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your full name" formControlName="name" />
          <small class="error" *ngIf="hasFieldError('name')">{{ getFieldError('name') }}</small>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" formControlName="email" />
          <small class="error" *ngIf="hasFieldError('email')">{{ getFieldError('email') }}</small>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-field">
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              formControlName="password"
              placeholder="**********"
              [class.error]="hasFieldError('password')"
            />
            <button
              type="button"
              class="password-toggle"
              (click)="togglePassword()"
              [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
            >
              <svg
                *ngIf="!showPassword"
                width="18"
                height="18"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                />
              </svg>

              <!-- Hide Password Icon -->
              <svg
                *ngIf="showPassword"
                width="18"
                height="18"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"
                />
              </svg>
            </button>
          </div>
          <small class="error" *ngIf="hasFieldError('password')">{{
            getFieldError('password')
          }}</small>
        </div>

        <!-- NIP -->
        <div class="form-group">
          <label for="nip">NIP</label>
          <input type="text" id="nip" placeholder="12345667" formControlName="nip" />
          <small class="error" *ngIf="hasFieldError('nip')">{{ getFieldError('nip') }}</small>
        </div>

        <!-- Terms checkbox -->
        <div class="options">
          <div class="remember-me">
            <input type="checkbox" id="terms" required />
            <label for="terms">I agree to the terms of service and privacy policy</label>
          </div>
        </div>

        <!-- Submit button -->
        <button type="submit" class="login-button" [disabled]="registerForm.invalid || isLoading">
          {{ isLoading ? 'Registering...' : 'Sign Up' }}
        </button>

        <!-- Global error -->
        <p class="error" *ngIf="error">{{ error }}</p>
      </form>

      <p class="register-link">Already have an account? <a routerLink="/login">Log in</a></p>
    </div>
  </div>
</div>
